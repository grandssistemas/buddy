<div class="row m-l">
    <gmd-input>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group gmd">
                    <input type="text" class="form-control gmd" ng-model="currentCompany.name" id="name"
                           required name="organizationName"
                           autocomplete="off">
                    <span class="bar"></span>
                    <label for="name" class="control-label">Razão Social</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="form-group gmd">
                    <input type="text" class="form-control gmd" ng-model="currentCompany.cnpj.value" id="cnpj"
                           name="organizationCnpj"
                           autocomplete="off">
                    <span class="bar"></span>
                    <label for="cnpj" class="control-label">CNPJ</label>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <img ng-src="{{captcha}}" alt="">
                <i class="material-icons cursor-pointer" style="color: #2196f3" ng-click="getCaptcha()">refresh</i>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="form-group">
                    <input type="text" class="form-control gmd" id="captcha" autocomplete="off" name="captchaCnpj"/>
                    <span class="bar"></span>
                    <label for="captcha" class="control-label">CAPTCHA</label>
                </div>
            </div>
        </div>
    </gmd-input>
</div>

<div class="row m-l">
    <div class="m-t-n-lg">
        <label>Selecione um tipo de pessoa</label>
        <div ng-repeat="roles in roleCategories track by $index">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 radio" style="white-space: nowrap">
                <label>
                    <input type="radio" name="optionsRadios" class="gmd" ng-value="roles" ng-model="$parent.$parent.role">
                    <span class="box"></span>
                    {{roles.name}}
                </label>
            </div>
        </div>
    </div>
</div>

<div class="row m-l m-r">
    <div class="m-t">
        <label gumga-translate-tag="person.father">Father</label>
        <gumga-many-to-one
                value="currentCompany.father"
                search-method="getPerson(param)"
                field="name"
                authorize-add="false"
                display-info="false"
                disabled="!!currentCompany.id"
                on-select="getFatherFat(value)">
            <match>
                <div>{{match.model.name}}, CNPJ: {{match.model.cnpj.value | cnpj}}</div>
            </match>
        </gumga-many-to-one>
    </div>
</div>

<div class="row m-l m-r">
    <div class="row pull-right m-t">
        <button type="button" class="btn gmd  btn-success" ng-click="update(currentCompany)">Criar Organização</button>
    </div>
</div>
