<gmd-input>
    <div class="form-group gmd">
        <input type="text" class="form-control gmd" ng-model="currentUser.name" name="username" id="username"
               required
               autocomplete="off">
        <span class="bar"></span>
        <label for="username" class="control-label" gumga-translate-tag="user.name">Nome de Usuário</label>
    </div>
</gmd-input>

<gmd-input >
    <div class="form-group gmd m-t-n">
        <input type="email" class="form-control gmd" ng-model="currentUser.email" name="login" id="login"
               required
               autocomplete="off">
        <span class="bar"></span>
        <label for="login" class="control-label" gumga-translate-tag="user.login">Nome de Usuário</label>
    </div>
</gmd-input>

<div class="m-t-n-lg">
    <label gumga-translate-tag="role.instance">Instance</label>
    <gumga-many-to-one
            value="currentUser.instance"
            search-method="searchInstance(param)"
            field="name"
            authorize-add="false"
            display-info="false"
            on-select="selectInstance(value)">
        <match>
            <div>{{match.model.name}}</div>
        </match>
    </gumga-many-to-one>
</div>

<div class="m-t">
    <label gumga-translate-tag="user.role">Papel</label>
    <gumga-many-to-one
            value="currentUser.role"
            search-method="searchRole(param)"
            field="name"
            authorize-add="false"
            display-info="false"
            disabled="!currentUser.instance">
        <match>
            <div>{{match.model.name}}</div>
        </match>
    </gumga-many-to-one>
</div>

<div class="m-t pull-right">
    <button type="button" class="btn gmd  btn-success" ng-disabled="blockBtnUser(currentUser)" ng-click="addUser(currentUser)">Adicionar Usuário</button>
</div>
<div class="m-t pull-left">
    <button type="button" class="btn gmd  btn-primary">Criar Perfil</button>
    <button type="button" class="btn gmd  btn-info">Editar Perfil</button>
</div>
