<gmd-input>
    <div class="form-group gmd">
        <input type="text" class="form-control gmd" ng-model="currentUser.name" id="username"
               required
               autocomplete="off">
        <span class="bar"></span>
        <label for="username" class="control-label" gumga-translate-tag="user.name">Nome de Usuário</label>
    </div>
</gmd-input>

<gmd-input >
    <div class="form-group gmd m-t-n">
        <input type="email" class="form-control gmd" ng-model="currentUser.email" id="login"
               required
               autocomplete="off">
        <span class="bar"></span>
        <label for="login" class="control-label" gumga-translate-tag="user.login">Nome de Usuário</label>
    </div>
</gmd-input>

<div class="m-t-n-lg">
    <label gumga-translate-tag="user.role">Papel</label>
    <gumga-many-to-one
            value="currentUser.role"
            search-method="getPerson(param)"
            field="name"
            authorize-add="false"
            display-info="false"
            disabled="!!currentCompany.id"
            on-select="getFatherFat(value)">
        <match>
            <div>{{match.model.name}}</div>
        </match>
    </gumga-many-to-one>
</div>

<div class="m-t pull-right">
    <button type="button" class="btn gmd  btn-success" ng-click="addUser(currentUser)">Adicionar Usuário</button>
</div>
<div class="m-t pull-left">
    <button type="button" class="btn gmd  btn-primary">Criar Perfil</button>
    <button type="button" class="btn gmd  btn-info">Editar Perfil</button>
</div>
