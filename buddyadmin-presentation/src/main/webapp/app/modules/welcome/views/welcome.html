<div class="gumga-layout">
    <header class="gl-header"  ng-controller="MenuController">
        <div class="searchbar">
            <div class="icon back">
                <button type="button" data-ng-click="toggleSearch()">
                    <i class="material-icons">arrow_back</i>
                </button>
            </div>
            <div class="query">
                <input type="text" class="form-control" placeholder="Pesquisar...">
            </div>
            <div class="icon search">
                <button type="button">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </div>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" data-ng-click="navCollapse()">
                        <i class="material-icons">menu</i>
                    </a>
                    <a class="navbar-brand" data-ng-click="navCollapse()">
                        Buddy Admin
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <button type="button" class="navbar-toggle" data-ng-click="toggleSearch()">
                        <i class="material-icons">search</i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                {{user.name}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="login.log">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main ui-view style="background-color: #f5f5f5">
        <div ng-init="entity = {}" style="margin: 0 auto">
            <h1 style="text-align: center;">Bem vindo!</h1>
            <img src="resources/images/gumga.png" alt=" Logo da Gumga" class="img-rounded"
                 style="display:block;margin: 0 auto;"/>
            <h2 style="text-align: center;">Gumga S/A - Framework</h2>
        </div>
    </main>

    <nav class="gl-nav" ng-controller="MenuController">
        <div class="navbar-header">
            <a class="navbar-brand" data-ng-click="navCollapse()">
                <i class="material-icons">menu</i>
            </a>
            <a class="navbar-brand" data-ng-click="navCollapse()">
                Buddy Admin
            </a>
        </div>
        <header>
            <figure>
                <img src="resources/images/gumga.png">
            </figure>
        </header>
        <gl-menu menu="menu" keys="keys"></gl-menu>
    </nav>
</div>
